name: Meticulous 自动化测试

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 构建项目
        run: npm run build

      - name: 启动开发服务器
        run: |
          npm run serve &
          npx wait-on http://localhost:4173 --timeout 60000

      - name: 运行 Meticulous 测试
        env:
          METICULOUS_API_TOKEN: ${{ secrets.METICULOUS_API_TOKEN }}
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false
          CHROME_BIN: /usr/bin/google-chrome-stable
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable
        run: |
          npx @alwaysmeticulous/cli run-all-tests \
            --apiToken="${METICULOUS_API_TOKEN}" \
            --headless \
            --appUrl="http://localhost:4173" \
            --noSandbox
